<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <button class="toggle">Tema Oscuro</button>
    <section class="contenedorReloj">
        <div class="reloj">
            <div class="aguja hora"></div>
            <div class="aguja minuto"></div>
            <div class="aguja segundos"></div>
            <div class="centro"></div>
        </div>
        <div class="tiempo">8:10 PM</div>
        <div class="fecha">Saturday, Jul <span class="circle">1</span></div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
